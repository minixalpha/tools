<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time - Tools</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.4;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 0.75rem 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.375rem;
        }
        p {
            color: #555;
        }
        a { color: #0969da; text-decoration: none; }
        a:hover { text-decoration: underline; }
        #time {
            font-size: 2.25rem;
            font-weight: bold;
            margin: 0.75rem 0;
            font-variant-numeric: tabular-nums;
        }
        #date {
            font-size: 1rem;
            color: #555;
            margin-bottom: 0.75rem;
        }
        .world-clock-section {
            margin-top: 1rem;
            border-top: 1px solid #e1e4e8;
            padding-top: 0.75rem;
        }
        .world-clock-section h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #24292f;
        }
        .world-clock-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }
        .city-card {
            background: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 10px;
            padding: 0;
            overflow: hidden;
            transition: box-shadow 0.2s;
            display: flex;
            flex-direction: row;
        }
        .city-image {
            width: 140px;
            height: 140px;
            object-fit: cover;
            flex-shrink: 0;
        }
        .city-card-body {
            padding: 0.5rem 0.75rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .city-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        .city-card .city-label {
            font-size: 0.75rem;
            color: #656d76;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-bottom: 0.1rem;
        }
        .city-card .city-name {
            font-size: 1rem;
            font-weight: 600;
            color: #24292f;
            margin-bottom: 0.375rem;
        }
        .city-card .city-date {
            font-size: 0.8rem;
            color: #656d76;
            margin-bottom: 0.25rem;
        }
        .city-card .city-time {
            font-size: 1.5rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            color: #0969da;
        }
        @media (max-width: 560px) {
            .world-clock-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <p><a href="index.html">&larr; Back to Tools</a></p>
    <h1>Current Time</h1>
    <div id="date"></div>
    <div id="time"></div>

    <div class="world-clock-section">
        <h2>World Clock</h2>
        <div class="world-clock-grid" id="world-clock-grid"></div>
    </div>

    <script>
        const worldCities = [
            { country: 'China', city: 'Beijing', timezone: 'Asia/Shanghai', image: 'assets/images/beijing.png' },
            { country: 'USA', city: 'New York', timezone: 'America/New_York', image: 'assets/images/newyork.png' },
            { country: 'UK', city: 'London', timezone: 'Europe/London', image: 'assets/images/london.png' },
            { country: 'Japan', city: 'Tokyo', timezone: 'Asia/Tokyo', image: 'assets/images/tokyo.png' },
        ];

        const grid = document.getElementById('world-clock-grid');
        worldCities.forEach(c => {
            const card = document.createElement('div');
            card.className = 'city-card';
            card.innerHTML =
                '<img class="city-image" src="' + c.image + '" alt="' + c.city + '">' +
                '<div class="city-card-body">' +
                '<div class="city-label">' + c.country + '</div>' +
                '<div class="city-name">' + c.city + '</div>' +
                '<div class="city-date" id="wc-date-' + c.timezone + '"></div>' +
                '<div class="city-time" id="wc-time-' + c.timezone + '"></div>' +
                '</div>';
            grid.appendChild(card);
        });

        function updateTime() {
            const now = new Date();
            document.getElementById('date').textContent = now.toLocaleDateString(undefined, {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('time').textContent = now.toLocaleTimeString();

            worldCities.forEach(c => {
                document.getElementById('wc-date-' + c.timezone).textContent =
                    now.toLocaleDateString('en-CA', { timeZone: c.timezone, year: 'numeric', month: '2-digit', day: '2-digit' });
                document.getElementById('wc-time-' + c.timezone).textContent =
                    now.toLocaleTimeString('en-GB', { timeZone: c.timezone, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            });
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix Timestamp Converter - Tools</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.4;
            color: #333;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0.75rem 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.375rem;
        }
        h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #24292f;
        }
        p { color: #555; }
        a { color: #0969da; text-decoration: none; }
        a:hover { text-decoration: underline; }

        .section {
            margin-top: 1rem;
            border-top: 1px solid #e1e4e8;
            padding-top: 0.75rem;
        }

        .current-info {
            background: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 10px;
            padding: 1rem 1.25rem;
            margin-top: 0.75rem;
        }
        .current-info .label {
            font-size: 0.75rem;
            color: #656d76;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-bottom: 0.25rem;
        }
        .current-info .value {
            font-size: 1.5rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            color: #0969da;
            margin-bottom: 0.75rem;
            word-break: break-all;
        }
        .current-info .value:last-child {
            margin-bottom: 0;
        }

        .converter-box {
            background: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 10px;
            padding: 1rem 1.25rem;
            margin-top: 0.75rem;
        }
        .input-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }
        @media (max-width: 480px) {
            .input-row input {
                width: 100%;
            }
        }
        .input-row input {
            flex: 1;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-variant-numeric: tabular-nums;
            outline: none;
        }
        .input-row input:focus {
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.15);
        }
        .input-row button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            background: #0969da;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
        }
        .input-row button:hover {
            background: #0860ca;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
        }
        .result-table th,
        .result-table td {
            text-align: left;
            padding: 0.4rem 0.5rem;
            border-bottom: 1px solid #e1e4e8;
            font-size: 0.9rem;
        }
        .result-table th {
            color: #656d76;
            font-weight: 600;
            width: 35%;
        }
        .result-table td {
            font-variant-numeric: tabular-nums;
        }

        .error-msg {
            color: #cf222e;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }
    </style>
</head>
<body>
    <p><a href="index.html">&larr; Back to Tools</a></p>
    <h1>Unix Timestamp Converter</h1>
    <p>Convert Unix timestamps (milliseconds) to human-readable dates.</p>

    <div class="current-info">
        <div class="label">Current Time</div>
        <div class="value" id="current-time"></div>
        <div class="label">Current Unix Timestamp (ms)</div>
        <div class="value" id="current-timestamp"></div>
    </div>

    <div class="section">
        <h2>Convert Timestamp</h2>
        <div class="converter-box">
            <div class="input-row">
                <input type="text" id="ts-input" placeholder="Enter Unix timestamp in milliseconds">
                <button id="convert-btn">Convert</button>
                <button id="now-btn" style="background:#2da44e;">Now</button>
            </div>
            <div class="error-msg" id="error-msg"></div>
            <table class="result-table" id="result-table" style="display:none;">
                <tr><th>UTC</th><td id="r-utc"></td></tr>
                <tr><th>Local Time</th><td id="r-local"></td></tr>
                <tr><th>ISO 8601</th><td id="r-iso"></td></tr>
                <tr><th>Relative</th><td id="r-relative"></td></tr>
                <tr><th>Unix Timestamp (ms)</th><td id="r-ms"></td></tr>
                <tr><th>Unix Timestamp (s)</th><td id="r-sec"></td></tr>
            </table>
        </div>
    </div>

    <script>
        function updateCurrent() {
            const now = new Date();
            document.getElementById('current-time').textContent =
                now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }) +
                '  ' + now.toLocaleTimeString();
            document.getElementById('current-timestamp').textContent = now.getTime();
        }
        updateCurrent();
        setInterval(updateCurrent, 1000);

        function relativeTime(ts) {
            const now = Date.now();
            const diff = now - ts;
            const abs = Math.abs(diff);
            const suffix = diff >= 0 ? 'ago' : 'from now';
            const seconds = Math.floor(abs / 1000);
            if (seconds < 60) return seconds + ' second' + (seconds !== 1 ? 's' : '') + ' ' + suffix;
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + ' minute' + (minutes !== 1 ? 's' : '') + ' ' + suffix;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return hours + ' hour' + (hours !== 1 ? 's' : '') + ' ' + suffix;
            const days = Math.floor(hours / 24);
            if (days < 30) return days + ' day' + (days !== 1 ? 's' : '') + ' ' + suffix;
            const months = Math.floor(days / 30);
            if (months < 12) return months + ' month' + (months !== 1 ? 's' : '') + ' ' + suffix;
            const years = Math.floor(days / 365);
            return years + ' year' + (years !== 1 ? 's' : '') + ' ' + suffix;
        }

        function convert(tsMs) {
            const errorEl = document.getElementById('error-msg');
            const tableEl = document.getElementById('result-table');

            if (isNaN(tsMs) || tsMs === '') {
                errorEl.textContent = 'Please enter a valid numeric timestamp.';
                errorEl.style.display = 'block';
                tableEl.style.display = 'none';
                return;
            }
            tsMs = Number(tsMs);
            const d = new Date(tsMs);
            if (isNaN(d.getTime())) {
                errorEl.textContent = 'Invalid timestamp value.';
                errorEl.style.display = 'block';
                tableEl.style.display = 'none';
                return;
            }

            errorEl.style.display = 'none';
            tableEl.style.display = 'table';

            document.getElementById('r-utc').textContent = d.toUTCString();
            document.getElementById('r-local').textContent =
                d.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }) +
                ' ' + d.toLocaleTimeString();
            document.getElementById('r-iso').textContent = d.toISOString();
            document.getElementById('r-relative').textContent = relativeTime(tsMs);
            document.getElementById('r-ms').textContent = tsMs;
            document.getElementById('r-sec').textContent = (tsMs / 1000).toFixed(3);
        }

        document.getElementById('convert-btn').addEventListener('click', function() {
            convert(document.getElementById('ts-input').value.trim());
        });

        document.getElementById('ts-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') convert(this.value.trim());
        });

        document.getElementById('now-btn').addEventListener('click', function() {
            const now = Date.now();
            document.getElementById('ts-input').value = now;
            convert(now);
        });
    </script>
</body>
</html>
